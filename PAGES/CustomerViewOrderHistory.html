<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Orders - AQUATECH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar bg-primary text-white p-2">
        <div class="container-fluid">
        <a href="/PAGES/CustomerOrderPage.html" class="text-white fs-3">< </a>
      </div>
    </nav>

    <h1 class="text-center mt-4 text-black">My Orders</h1>

    <div class="container mt-4">
      <div id="orderHistory" class="row gy-3"></div>
    </div>

    <script>
      function loadOrderHistory() {
        const orders = JSON.parse(localStorage.getItem('orders')) || [];
        const historyContainer = document.getElementById('orderHistory');
        
        if (orders.length === 0) {
          historyContainer.innerHTML = `<p class="text-center">You have no past orders.</p>`;
        } else {
          orders.forEach(order => {
            const orderElement = document.createElement('div');
            orderElement.classList.add('col-12', 'd-flex', 'align-items-center', 'bg-white', 'p-3', 'rounded', 'shadow-sm');

            orderElement.innerHTML = `
              <div class="ms-3 flex-grow-1">
                <h6 class="mb-1">${order.product}</h6>
                <p class="text-muted mb-1">Price: ${order.price}</p>
                <p class="text-muted mb-1">Status: ${order.status}</p>
                <p>Name: ${order.name}</p>
                <p>Address: ${order.address}</p>
                <p>Payment Method: ${order.paymentMethod}</p>
              </div>
            `;
            historyContainer.appendChild(orderElement);
          });
        }
      }

      window.onload = loadOrderHistory;  
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
